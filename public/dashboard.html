<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #1d2630;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        margin-top: 50px;
      }
      h2 {
        color: #007bff;
      }
      th,
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-5 text-center">Invoice History</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Customer Name</th>
            <th>Invoice Date</th>
            <th>Total Amount</th>
          </tr>
        </thead>
        <tbody id="invoiceHistory">
          <!-- Invoice history will be added here dynamically -->
        </tbody>
      </table>
      <button class="btn btn-primary" onclick="fetchInvoices()">Refresh</button>
      <button class="btn btn-secondary mt-4" onclick="window.location.href='/'">
        Back to Invoice
      </button>
    </div>
    <script>
      async function fetchInvoices() {
        const response = await fetch("http://localhost:3000/api/invoices");
        const invoices = await response.json();

        const invoiceHistory = document.getElementById("invoiceHistory");
        invoiceHistory.innerHTML = "";

        invoices.forEach((invoice) => {
          const row = `
                    <tr>
                        <td>${invoice.customerName}</td>
                        <td>${invoice.invoiceDate}</td>
                        <td>${invoice.totalAmount}</td>
                    </tr>
                `;
          invoiceHistory.innerHTML += row;
        });
      }

      // Fetch invoices on page load
      window.onload = fetchInvoices;
    </script>
  </body>
</html>
