<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #1d2630;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        margin-top: 50px;
      }
      h2 {
        color: #007bff;
      }
      th,
      td {
        text-align: center;
      }
      #totalAmount {
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-5 text-center">Billing Invoice</h2>
      <form action="" id="invoiceForm">
        <div class="row mt-5 mb-5">
          <div class="form-group col-md-6">
            <label for="customerName">Customer Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              placeholder="Enter Customer Name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="invoiceDate">Invoice Date</label>
            <input
              type="text"
              class="form-control"
              id="invoiceDate"
              placeholder="Enter Invoice Date"
              disabled
              readonly
            />
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Description</th>
              <th scope="col">Quantity</th>
              <th scope="col">Unit Price</th>
              <th scope="col">Total</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="invoiceItems">
            <!-- items will be added here dynamically -->
          </tbody>
        </table>
        <button
          type="button"
          class="btn btn-primary"
          onclick="addInvoiceItem()"
        >
          Add Items
        </button>
        <div class="form-group col-mb-6 mt-4">
          <label for="totalAmount">Total Amount</label>
          <input
            type="text"
            class="form-control"
            id="totalAmount"
            placeholder="Total Amount"
            disabled
            readonly
          />
        </div>
        <button type="submit" class="btn btn-success mt-2">
          Generate Invoice
        </button>
      </form>
      <button class="btn btn-danger btn-mt-4" onclick="printInvoice()">
        Print Invoice
      </button>
      <button
        class="btn btn-secondary mt-4"
        onclick="window.location.href='/dashboard'"
      >
        View Dashboard
      </button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
      integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"
      integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="invoice.js"></script>
  </body>
</html>
